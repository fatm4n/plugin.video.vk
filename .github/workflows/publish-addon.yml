# This workflow publishes addon when there is a new version available.
name: Publish addon

on:
  workflow_dispatch:

jobs:
  publish-addon:
    name: Publish addon
    runs-on: ubuntu-latest
    steps:
    
    - name: Check out branch
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref_name }}
        fetch-depth: 0

    - name: Clean up non-package files
      shell: bash
      run: |
        find . -name '.git' -type d -exec rm -rf {} +
        find . -name '.github' -type d -exec rm -rf {} +
        find . -name '.idea' -type d -exec rm -rf {} +
        find . -name 'tests' -type d -exec rm -rf {} +
        find . -name '.gitignore' -type f -exec rm -rf {} +
        find . -name 'requirements.txt' -type f -exec rm -rf {} +

    - name: Find out addon id/version
      shell: bash
      run: |
        XMLTAG=`grep -e "<addon" ./addon.xml`
        RE='^.+id=\"([^"]+)\".+version=\"([^"]+)\".+$'
        if [[ $XMLTAG =~ $RE ]]; then
            echo "ADDON_ID=${BASH_REMATCH[1]}" >> $GITHUB_ENV
            echo "ADDON_VERSION=${BASH_REMATCH[2]}" >> $GITHUB_ENV
        fi

    - name: Create addon zip package
      shell: bash
      run: |
        cd ..
        PACKAGE_NAME="${{ env.ADDON_ID }}-${{ env.ADDON_VERSION }}.zip"
        PACKAGE_PATH="./${PACKAGE_NAME}"
        DIR="./${{ env.ADDON_ID }}/"
        zip -r -v "${PACKAGE_PATH}" "${DIR}"
        echo "PACKAGE_NAME=${PACKAGE_NAME}" >> $GITHUB_ENV
        echo "PACKAGE_PATH=${PACKAGE_PATH}" >> $GITHUB_ENV

    - name: Set up release
      shell: bash
      run: |
        TAG_NAME="v${{ env.ADDON_VERSION }}"
        RELEASE_NAME="${TAG_NAME} (`date -I date`)"        
        echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
        echo "RELEASE_NAME=${RELEASE_NAME}" >> $GITHUB_ENV
      # todo: what if tag already exists? (Get a release by tag name

    - name: Create release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ env.TAG_NAME }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: true  # todo: debug only

    - name: Attach addon zip package to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_content_type: application/zip
          asset_name: ${{ env.PACKAGE_NAME }}
          asset_path: ${{ env.PACKAGE_PATH }}

